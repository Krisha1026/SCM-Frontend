<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cozy Comfort login page">
    <title>Cozy Comfort | Secure Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-dark: #3a5a8c;
            --secondary: #6b8cae;
            --light: #F8F1FF;
            --dark: #2E294E;
            --error: #dc3545;
            --success: #28a745;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f6ff;
            background-image: url('https://images.unsplash.com/photo-1531265726475-52ad60219627?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 241, 255, 0.85);
            z-index: -1;
        }
        
        .login-container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
        }
        
        .login-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-body {
            background: white;
            padding: 2rem;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(74, 111, 165, 0.25);
        }
        
        .input-group-text {
            background-color: var(--light);
            border-radius: 8px 0 0 8px !important;
        }
        
        .btn-login {
            background: var(--primary);
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .btn-login:hover, .btn-login:focus {
            background: var(--primary-dark);
        }
        
        .btn-outline-primary {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .btn-outline-primary:hover, .btn-outline-primary:focus {
            background: var(--primary);
            color: white;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .login-footer a:hover, .login-footer a:focus {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
            max-width: 350px;
            width: 100%;
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(74, 111, 165, 0.25);
        }
        
        .invalid-feedback {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }
        
        .is-invalid {
            border-color: var(--error) !important;
        }
        
        .password-toggle {
            cursor: pointer;
            background-color: var(--light);
            border-radius: 0 8px 8px 0 !important;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 0 15px;
            }
            
            .login-header {
                padding: 1.5rem;
            }
            
            .login-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="brand-logo">
                        <i class="fas fa-cloud me-2" aria-hidden="true"></i>Cozy Comfort
                    </h1>
                    <p class="mb-0">Welcome back! Please login to your account</p>
                </div>
                <div class="login-body">
                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text"><i class="fas fa-envelope" aria-hidden="true"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                <div class="invalid-feedback">Please enter a valid email address</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text"><i class="fas fa-lock" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="8">
                                <span class="input-group-text password-toggle" id="togglePassword">
                                    <i class="fas fa-eye" aria-hidden="true"></i>
                                </span>
                                <div class="invalid-feedback">Password must be at least 8 characters</div>
                            </div>
                        </div>

                         <div class="mb-3">
                            <label for="userType" class="form-label">Account Type</label>
                            <select class="form-select" id="userType" required>
                                <option value="" selected disabled>Select account type</option>
                                <option value="manufacturer">Manufacturer</option>
                                <option value="distributor">Distributor</option>
                                <option value="seller">Seller</option>
                            </select>
                            <div class="invalid-feedback">Please select an account type</div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-login mb-3">
                            <i class="fas fa-sign-in-alt me-2" aria-hidden="true"></i>Login
                        </button>
                        
                        <div class="divider" aria-hidden="true">or</div>
                        
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-outline-primary" aria-label="Continue with Google">
                                <i class="fab fa-google me-2" aria-hidden="true"></i>Continue with Google
                            </button>
                            <button type="button" class="btn btn-outline-primary" aria-label="Continue with Microsoft">
                                <i class="fab fa-microsoft me-2" aria-hidden="true"></i>Continue with Microsoft
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="login-footer">
                <p class="mb-1">Don't have an account? <a href="signup.html" aria-label="Sign up">Sign up</a></p>
                <p class="mb-0"><a href="#" aria-label="Forgot password">Forgot password?</a></p>
            </div>
        </div>
    </div>

    <div class="toast-container"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const toastContainer = document.querySelector('.toast-container');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
                
                // Update aria-label for accessibility
                const label = type === 'password' ? 'Show password' : 'Hide password';
                this.setAttribute('aria-label', label);
            });
            
            // Form validation
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                
                emailInput.classList.remove('is-invalid');
                passwordInput.classList.remove('is-invalid');
                
                // Validate email
                if (!emailInput.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                    emailInput.classList.add('is-invalid');
                    showToast('error', 'Please enter a valid email address');
                    emailInput.focus();
                    return;
                }
                
                // Validate password
                if (!passwordInput.value || passwordInput.value.length < 8) {
                    passwordInput.classList.add('is-invalid');
                    showToast('error', 'Password must be at least 8 characters');
                    passwordInput.focus();
                    return;
                }
                
                
                const formData = {
                    email: emailInput.value,
                    password: passwordInput.value,
                    rememberMe: document.getElementById('rememberMe').checked
                };
                
                // Show loading state
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Authenticating...';
                submitBtn.disabled = true;
                
               
                setTimeout(() => {
                    
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                    
                   
                    showToast('success', 'Login successful! Redirecting...');
                    
                    
                    const userRole = getUserRole(emailInput.value); // Mock function
                    
                    // Redirect after delay
                    setTimeout(() => {
                        switch(userRole) {
                            case 'Manufacturer':
                                window.location.href = 'http://localhost:5000';
                                break;
                            case 'distributor':
                                window.location.href = 'http://localhost:5001';
                                break;
                            case 'seller':
                                window.location.href = 'http://localhost:5002';
                                break;
                            default:
                                window.location.href = 'dashboard.html';
                        }
                    }, 1500);
                }, 1500);
            });
            
            // Mock function to determine user role 
            function getUserRole(email) {
                
                if (email.includes('manufacturer')) return 'manufacturer';
                if (email.includes('distributor')) return 'distributor';
                if (email.includes('seller')) return 'seller';
                return 'user';
            }
            
            // Show toast notification
            function showToast(type, message) {
                const toast = document.createElement('div');
                toast.className = `toast align-items-center text-white bg-${type === 'success' ? 'success' : 'danger'} border-0`;
                toast.setAttribute('role', 'alert');
                toast.setAttribute('aria-live', 'assertive');
                toast.setAttribute('aria-atomic', 'true');
                
                toast.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} me-2"></i>
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                `;
                
                toastContainer.appendChild(toast);
                const bsToast = new bootstrap.Toast(toast);
                bsToast.show();
                
               
                toast.addEventListener('hidden.bs.toast', () => {
                    toast.remove();
                });
            }
            
           
            emailInput.addEventListener('blur', validateEmail);
            passwordInput.addEventListener('blur', validatePassword);
            
            function validateEmail() {
                if (!emailInput.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                    emailInput.classList.add('is-invalid');
                } else {
                    emailInput.classList.remove('is-invalid');
                }
            }
            
            function validatePassword() {
                if (!passwordInput.value || passwordInput.value.length < 8) {
                    passwordInput.classList.add('is-invalid');
                } else {
                    passwordInput.classList.remove('is-invalid');
                }
            }
        });
    </script>
</body>
</html>
